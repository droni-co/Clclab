<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/clabcs@1.0.2/src/css/clab.css">
  <link rel="stylesheet" href="./css/clab.css">
</head>
<body>
  <div class="cl-container">
    <h1 class="cl-display">
      Hello World
    </h1>
    <div class="cl-row">
      <div class="cl-col cl-col-5">
        <div class="cl-bg-secondary cl-text-white cl-p-4">
          <h3>Balanced subtitle in example page</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur repudiandae adipisci odio explicabo, ullam laudantium, facilis iure id aut, beatae laboriosam quidem alias. Nostrum iste quam distinctio adipisci minus ex?
          </p>
        </div>
      </div>
      <div class="cl-col cl-col-7">
        <form action="#">
          <div class="cl-form-control cl-mb-4">
            <label for="name">Name</label>
            <input type="text" id="name" class="cl-form-control">
          </div>
          <div class="cl-form-control cl-mb-4">
            <label for="email">Email</label>
            <input type="email" id="email" class="cl-form-control">
          </div>
          <div class="cl-form-control cl-mb-4">
            <label for="password">Password</label>
            <input type="password" id="password" class="cl-form-control">
          </div>
          <div class="cl-my-3">
            <button class="cl-btn cl-btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="cl-bg-secondary cl-p-10 ">
      <div class="cl-form-group">
        <input type="text" id="name" class="cl-form-control">
        <button class="cl-btn cl-btn-primary">Submit</button>
      </div>
    </div>
  </div>
  
</body>
</html>
